<!DOCTYPE html>
<html>
<head>
	<title>Animated Website</title>
	<style>
		body {
			background-color: red;
			animation-name: colorchange;
			animation-duration: 20s;
			animation-iteration-count: infinite;
		}

		@keyframes colorchange {
			0% {
				background-color: orange
			}
			50% {
				background-color: yellow
			100% {
				background-color: red;
			}
		}
	</style>
</head>
